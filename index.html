<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Montserrat|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class= 'container-fluid'>
        <div class="modal" tabindex="-1" role="dialog" id="modal-alert">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">HEY PAY ATTENTION TO ME!!!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id ='alert'></p>
                  <img class="sad-shiba" src="images/question-shiba.gif">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
            <div class="modal" tabindex="-1" role="dialog" id="modal-die">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h6 class="modal-title">YOU'RE THE WOOORRRST!!!!</h6>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>How could you, your tamagotchi died!</p>
                          <img class="dead-shiba" src="images/muchdisappoint.jpg">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="try-again">Try again</button>
                        </div>
                      </div>
                    </div>
                  </div>
            <div class="modal" tabindex="-1" role="dialog" id="modal-start">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Tamagotchi Game</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Let's Play! First name your pet</p>
                          <img class="dead-shiba" src="images/dancing-shiba.gif">
                          
                          <form>
                                <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Name" id="name">
                                </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary start-game">Let's Play</button>
                        </div>
                      </div>
                    </div>
                  </div>
        <div class = 'row'>
            <div class = 'col-1'></div>   
            <div class = 'col-10'>   
                <section>
        
                  <div class = 'display col-5'>
                 <div class="display-stats">
                    <h3 class="stats"><span id= 'name-stat'></span></h3>

                      <div class= "stats-padding">
                        <h3 class="stats">Hunger: <span class= ' number hunger-stat-num'>0</span></h3>
                        <div class="progress">
                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id= 'hunger-stat'>
                          </div>
                        </div>
                    </div>
                    <div class= "stats-padding">
                        <h3 class="stats">Sleep: <span class='number sleep-stat-num'>0</span></h3>
                          <div class="progress">
                            <div class="progress-bar progress-bar-striped"  style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id= 'sleep-stat'>
                            </div>
                          </div>
                      </div>
                      <div class= "stats-padding">
                          <h3 class="stats">Boredom: <span class= 'number boredom-stat-num'>0</span></h3>
                          <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id= "boredom-stat" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >
                            </div>
                          </div>
                      </div>
                      <div class= "stats-padding">
                      <h3 class="stats">Age: <span class= "number" id= 'age-stat'>0</span></h3>
                      </div>
                  </div>
                </div>
                <img id = 'shiba' src="images/main-shiba1.gif">

                  
                </section>
            </div>
            <div class = 'col-1'></div>   

        </div>
        
        
        <div class = 'row'>
           
    
        </div>         
        <div class = 'row'>
            <div class = 'col-1'></div>
                <div class = 'user-area col-10'>
                    <button type= "button" class="btn btn-primary" id='hunger-btn'>Feed Me</button>
                    <button type="button" class="btn btn-primary " id='sleep-btn'>Put Me To Sleep</button>
                    <button type="button" class="btn btn-primary" id='bored-btn'>Play With Me</button>
                </div>
            <div class = 'col-1'></div>
        </div>
       
    </div>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     </body>
</html>
